{% extends "addExercise_form.html" %}

{% block content %}
   <p style="text-align:">
        <font size="3" face="arial">历史数据</font> <br><br>
        {% for rd  in record %}
            <font size="3" face="arial">{{rd[0]}}</font><br><br>
            {% for i  in rd[1] %}
                <font size="2" face="arial">{{i[1]}}</font>
                <font size="2" face="arial">耗时:{{i[2]}}分钟,</font>
                <font size="2" face="arial">次数:{{i[3]}}次,</font>
                <font size="2" face="arial">组数:{{i[4]}}组,</font>
                <font size="2" face="arial">重量:{{i[5]}}kg,</font>
                <font size="2" face="arial">距离:{{i[6]}}km</font>
                <br><br>
            {% endfor %}
        {% endfor %}
    </p>
{% endblock %}
